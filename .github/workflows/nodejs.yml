name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12.10.0
      uses: actions/setup-node@v1
      with:
        node-version: 12.10.0
    - name: npm install, build, and test
      run: |
        yarn
        yarn build
      env:
        CI: true
